<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: header}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>忆生活</title>

</head>

<body>
<div class="container">
    <div class="blog-header">
        <p class="lead blog-description">给自己一个机会，回归那一片宁静~</p>
    </div>

    <form class="form-signin" action="/login" th:action="@{/login}" method="POST" th:object="${user}">
        <h2 class="form-signin-heading">登陆</h2>
        <label for="inputEmail" class="sr-only"> 用户</label>
        <input type="name" id="inputEmail" class="form-control" placeholder="名称" required autofocus
               name="name" th:value="*{name}">
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required
               th:value="*{password}">

        <label for="inputPassword" class="sr-only" th:text="${error}"></label>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
    </form>

</div> <!-- /container -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
