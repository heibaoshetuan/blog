<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
	<title>忆生活</title>
</head>
<body>

<!-- Page content -->
<div class="container blog-content-container">
	<div>
		<a class="btn btn-default" href="/daily/form" th:href="@{/admin/users/form}">创建</a>
	</div>
	<table class="table table-striped">
		<thead>
		<tr>
			<td>ID</td>
			<td>标题</td>
			<td>创建时间</td>
			<td colspan="2" align="center">操作</td>
		</tr>
		</thead>
		<tbody>
		<tr th:if="${dailyList.size()} eq 0">
			<td colspan="5">没有用户信息！</td>
		</tr>
		<tr th:each="daily : ${dailyList}">
			<td th:text="${daily.getId()}"></td>
			<td th:text="${daily.getTitle()}"></td>
			<td ><a th:text="${daily.getCreateTime()}"></a></td>
			<td ><a th:href="@{'/daily/modify/'+${daily.getId()}}" th:text="修改"></a></td>
			<td ><a th:href="@{'/daily/delete/'+${daily.getId()}}" th:text="删除"></a></td>
		</tr>
		</tbody>
	</table>

</div><!-- /.container -->

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
