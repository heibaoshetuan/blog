<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>忆生活</title>
</head>

<body>

<div class="container">

    <div class="blog-header">
        <p class="lead blog-description">给自己一个机会，回归这一片宁静~</p>
    </div>

    <div class="row">
        <div class="col-sm-8 blog-main">
            <div class="blog-post" th:each="daily : ${dailyList}">
                <h2 class="blog-post-title" th:text="${daily.getTitle()}"></h2>
                <p class="blog-post-meta">
                    <span>时间:</span>
                    <span th:text="${daily.getCreateTime()}"></span>
                    <span style="padding-left: 15px;">归类:<a style="text-decoration:none;" href="#"
                                                            th:text="${daily.getCategory().getName()}"></a></span>
                </p>
                <p style="font-size: 15px;text-align: left;text-indent: 2em;padding-bottom: 10px;">
                    <span th:utext="${daily.getContent()}"></span>
                    <span>...<a style="text-decoration:none;"
                                th:href="@{'/daily/view/'+${daily.getId()}}">【阅读更多】</a></span>

                </p>
            </div>
        </div>
        <div th:replace="~{fragments/right :: right}"></div>

    </div><!-- /.row -->

</div><!-- /.container -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
